<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers= ['Hebu', 'Heaven', 'HeaveKK', 'Hebububu']
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                    document.write('<li>'+coworkers[i]+'</li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
