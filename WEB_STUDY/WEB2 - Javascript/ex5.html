    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var names = ["Hebu", "Heaven"];
        </script>

        <h2>get</h2>
        <script>
            document.write(names[0]);
            document.write(names[1]);
        </script>

        <script>
            names.push('Heavekk')
        </script>

        <h2>count</h2>
        <script>
            document.write(names.length);
        </script>
        
    </body>
