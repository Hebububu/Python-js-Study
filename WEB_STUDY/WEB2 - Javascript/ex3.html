<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Comparison operators & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1); // 비교 연산자, 동등함을 비교.
        </script>

        <h3>1===2</h3>
        <script>
            document.write(1===2);
        </script>

        <h3>1&lt;2</h3>
        <script>
            document.write(1<2); // 비교 연산자, 크고 작음을 비교함.
        </script>

        <h3>1&lt;1</h3>
        <script>
            document.write(1<1);
        </script>
    </body>
</html>
