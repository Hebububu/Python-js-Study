<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Conditional statements</h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
            document.write("5<br>");
        </script>
        <h2>if-true</h2>
        <script>
            if(true){ // Boolean의 값이 true
                document.write("1<br>");
            }
            else {
                document.write("2<br>");
            }
            document.write("3<br>");
            document.write("4<br>");
            document.write("5<br>");
        </script>

        <h2>if-false</h2>
        <script>
            if(false){ // Boolean의 값이 False
                document.write("1<br>");
            }
            else {
                document.write("2<br>");
            }
            document.write("3<br>");
            document.write("4<br>");
            document.write("5<br>");
        </script>
    </body>
</html>
